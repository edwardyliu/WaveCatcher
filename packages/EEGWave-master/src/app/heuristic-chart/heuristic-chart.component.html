<h2 style="color:white;">Fatigue Heuristics</h2>
<h3 style="color:white;">
  (theta + alpha) / beta: {{ avgHeuristic | number: '.3-3' }}
</h3>
<h3 style="color:white;">percentage: {{ percentage | number: '.1-2' }}%</h3>
<button mat-raised-button color="primary" (click)="reset()">
  Reset percentage
</button>
<h3 style="color:white;">Graph of rate of change:</h3>
<section style="display: flex; width:100%; flex-direction: column;">
  <article style="display: flex; width:95%; height:100%;">
    <canvas
      baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
  </article>
</section>

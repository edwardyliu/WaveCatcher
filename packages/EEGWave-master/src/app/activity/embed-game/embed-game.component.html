<h1>Simon Says</h1>
<h3>Select Play Time</h3>
<mat-radio-group [(ngModel)]="activityDuration">
  <span *ngFor="let time of gameTimes">
    <mat-radio-button
      [disabled]="recording"
      [value]="time"
      (change)="updateActivityDuration($event)"
    >
      {{ time / 60 }} minutes
    </mat-radio-button>
  </span>
</mat-radio-group>
<div class="game-board">
  <div class="simon">
    <ul>
      <li
        id="1"
        class="tile red"
        (click)="registerClick($event)"
        (mousedown)="activateSimonBoard($event)"
        (mouseup)="activateSimonBoard($event)"
        [ngClass]="{
          active: class1,
          remove: !class1,
          hoverable: hover1,
          lit: lit1
        }"
      ></li>
      <li
        id="2"
        class="tile blue"
        (click)="registerClick($event)"
        (mousedown)="activateSimonBoard($event)"
        (mouseup)="activateSimonBoard($event)"
        [ngClass]="{
          active: class2,
          remove: !class2,
          hoverable: hover2,
          lit: lit2
        }"
      ></li>
      <li
        id="3"
        class="tile yellow"
        (click)="registerClick($event)"
        (mousedown)="activateSimonBoard($event)"
        (mouseup)="activateSimonBoard($event)"
        [ngClass]="{
          active: class3,
          remove: !class3,
          hoverable: hover3,
          lit: lit3
        }"
      ></li>
      <li
        id="4"
        class="tile green"
        (click)="registerClick($event)"
        (mousedown)="activateSimonBoard($event)"
        (mouseup)="activateSimonBoard($event)"
        [ngClass]="{
          active: class4,
          remove: !class4,
          hoverable: hover4,
          lit: lit4
        }"
      ></li>
    </ul>
  </div>
</div>
<div class="game-info">
  <h2>
    Round: <span data-round="0">{{ round }}</span>
  </h2>
  <button data-action="start" (click)="startGame()">Start</button>
  <div class="lose" *ngIf="!hideLose">Sorry, you lost!</div>
</div>
